<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Spotify Search</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="legend/css/bootstrap.css" rel="stylesheet">
<link href="legend/css/style.css" rel="stylesheet">
<link rel='legend/stylesheet' id='prettyphoto-css'  href="css/prettyPhoto.css" type='text/css' media='all'>
<link href="legend/css/fontello.css" type="text/css" rel="stylesheet">
<!--[if lt IE 7]>
<link href="css/fontello-ie7.css" type="text/css" rel="stylesheet">
<![endif]-->
<link href='http://fonts.googleapis.com/css?family=Quattrocento:400,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<style type="text/css">
body {
  padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
<link href="legend/css/bootstrap-responsive.css" rel="stylesheet">
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->
<script src="legend/js/jquery.js"></script>
<script src="legend/js/jquery.scrollTo-1.4.2-min.js"></script>
<script src="legend/js/jquery.localscroll-1.2.7-min.js"></script>
<script charset="utf-8">
  $(document).ready(function () {
      $("a[rel^='prettyPhoto']").prettyPhoto();
    });
</script>
</head>
<body>
<div class="navbar-wrapper">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container"> <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
        <h1 class="brand"><a href="#headerwrap">Spotify Search!</a></h1>
        <nav class="pull-right nav-collapse collapse">
          <ul id="menu-main" class="nav">
            <li><a class="artist" href="#artist">Artist</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<div id="top"></div>
<div id="headerwrap">
  <header class="clearfix">
    <div class="container">
      <div class="row">
        <div class="span12">
          <h2>Find your Favorite Artist</h2>
          <form>
            <input type="text" id="search-artist" placeholder="Artist Name" class="cform-text" size="40" >
            <input type="submit" value="Search" class="cform-submit" id="artist-input">
          </form>
          <!-- Modal HTML -->
              <div id="myModal" class="modal fade">
                  <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">No results found for that input</h2>
                            <h4>Please make sure your artist is spelled correctly</h4>
                            <input type="submit" value="Close" class="form-submit" data-dismiss="modal">
                        </div>
                      </div>
                  </div>
              </div>
          <!-- Modal -->
        </div>
      </div>
    </div>
  </header>
</div>
<div class="scrollblock">
  <section id="feature">
    <div class="container">
      <div class="row">
        <div class="span12">
          <article>
            <p></p>
          </article>
        </div>
      </div>
    </div>
  </section>
</div>
<hr>
<section id="artist" class="single-page scrollblock">
  <div class="container">
    <h1 id="folio-headline">Artists</h1>
    <div class="row">
      <div class="row" id="artist-card">
      </div>
    </div>
  </div>
</section>
<div class="footer-wrapper">
  <div class="container">
    <footer><a href="#headerwrap">Spotify Search!</a> Created By: Andrew Meng<a href="https://www.linkedin.com/in/andrewjmeng"><img class="footer-img" src="legend/img/linkedin.png"></a><a href="https://github.com/AndrewjMeng"><img class="footer-img" src="legend/img/github.png"></a></footer>
  </div>
</div>
<script src="legend/js/bootstrap.js"></script>
<script src="legend/js/jquery.prettyPhoto.js"></script>
<script src='main.js'></script>
</body>
</html>
